In this episode, I intentionally break my Packet Linux server in a variety of ways; showing you how to use Packet's Serial over SSH connection and rescue mode to recover from some common problems.

🕰.   Timeline

00:00 - Holding screen
02:55 - Introduction
06:20 - Misconfiguring your network interfaces and fixing with SOS
11:30 - Forgetting your root password and fixing with SOS by modifying the GRUB boot-loader
19:50 - Losing your SSH keys and fixing with rescue mode

