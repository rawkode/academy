In this episode, joined by Phil Estes (@estes), maintainer for the containerd project; we discuss the history and creation of containerd, as well as some best practices for using and operating containerd. 
We also gets hands on and take a look at working with containerd on the command-line.


Containerd is an industry-standard container runtime with an emphasis on simplicity, robustness and portability.


